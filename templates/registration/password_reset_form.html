{% extends "base.html" %}

{% block title %}Forgot your username or password?{% endblock %}

{% block content %}
  <h1>Forgot your username or password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary btn-lg" value="Send me instructions!">
  </form>
{% endblock %}
